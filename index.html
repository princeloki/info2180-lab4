<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avengers Character Search</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
  <h1>Avengers Character Search</h2>
    <div class="search">
      <h3>Search by Full Name or Alias</h3>
      <form action="" method = 'post'>
        <input type="text" name="name" pattern=""
        placeholder="e.g. Captain America or Steve Rogers">
        <input id="sub" type="submit" name="Submit">
      </form>
    </div>
    <h2>RESULT</h2>
  </div>
</body>
</html>
